<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table of Content Generator</title>
  <script>
    window.onload = function () {
      const script = document.createElement("script");
      script.src = "https://sdk.canva.com/designbutton/v2/api.js";
      script.onload = function () {
        // Load script.js AFTER the SDK
        const mainScript = document.createElement("script");
        mainScript.src = "script.js";
        document.body.appendChild(mainScript);
      };
      document.head.appendChild(script);
    };
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>üìù Table of Content Generator</h1>
    <button id="scan-button">Scan Design</button>
    <div id="headings-list">Headings will appear here...</div>
    <button id="insert-toc-button" style="display:none;">Insert Table of Contents</button>
  </div>
</body>
</html>
